<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    .btn {
        background-color: #3b82f6;
        color: white;
        font-size: 1.25rem;
        padding: 1rem;
        text-align: center;
        border-radius: 0.5rem;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }
    body.dark {
            background-color: #1a202c; /* Dark mode background */
            /* color: white; Dark mode text */
        }
        body .dark h1{
            color: #ffffff;
        }
        body.light {
            background-color: #f7fafc; /* Light mode background */
            /* color: black; Light mode text */
        }

        .dark .bg-white {
            background-color: #2d3748 !important; /* Dark mode for the to-do list container */
        }
        body{
            background: #000000;
        }

    .btn:hover {
        transform: scale(1.1);
        background-color: #2563eb;
    }
</style>

<body class="bg-gray-100 flex items-center justify-center h-screen transition-colors duration-300 light">
    <div class="bg-white dark:bg-gray-900 shadow-lg p-6 rounded-lg w-80 transition-colors duration-300">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold dark:text-white">Calculator</h1>
            <!-- Light/Dark mode toggle button -->
            <button id="theme-toggle" class="text-2xl">
                <i id="theme-icon" class="fas fa-moon text-gray-400"></i>
            </button>
        </div>

        <!-- Display -->
        <input id="display" class="w-full text-right text-2xl p-4 mb-4 border rounded-lg bg-gray-50 dark:bg-gray-800 dark:text-white" type="text" disabled>

        <!-- Buttons -->
        <div class="grid grid-cols-4 gap-4">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">/</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">*</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
            <button class="btn">0</button>
            <button class="btn">C</button>
            <button class="btn">=</button>
            <button class="btn">+</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
